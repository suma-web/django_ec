<h1>商品一覧</h1>

<a href="{% url 'manages:product_create' %}">＋ 商品作成</a>

<table>
  {% for product in products %}
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>
      <a href="{% url 'manages:product_edit' product.id %}">編集</a>
      <a href="{% url 'manages:product_delete' product.id %}">削除</a>
    </td>
  </tr>
  {% endfor %}
</table>
