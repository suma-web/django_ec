{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1>商品一覧</h1>

  <a href="{% url 'manages:product_create' %}" class="btn btn-primary mb-3">
    ＋ 商品作成
  </a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>商品名</th>
        <th>価格</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <a href="{% url 'manages:product_edit' product.id %}" class="btn btn-sm btn-warning">編集</a>
          <a href="{% url 'manages:product_delete' product.id %}" class="btn btn-sm btn-danger">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
