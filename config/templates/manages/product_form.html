{% extends "manages/base.html" %}

{% block manage_content %}
<h2>
  {% if product %}
    商品を編集する
  {% else %}
    新しい商品を追加する
  {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" style="border: 1px black solid; text-align: center;">{% csrf_token %}

    {{ form.as_p }}

  <button type="submit">保存</button>
</form>

<a href="{% url 'manages:product_list' %}">商品一覧に戻る</a>
{% endblock %}
