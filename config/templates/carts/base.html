{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/carts.css' %}">
{% endblock %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<div class="container carts-container">
  <header class="py-4 text-center carts-header">
    <h1 class="h3">Shopping Cart</h1>
    <p class="text-muted">ご注文内容の確認</p>
  </header>

  {% block carts_content %}
  {% endblock %}
</div>
{% endblock %}
