{% extends "base.html" %}
{% load static %}

{% block title %}Product List{% endblock %}

{% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">スタイリッシュショップ</h1>
      <p class="lead fw-normal text-white-50 mb-0">こちらはテンプレートのショップホームページです</p>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      {% for product in products %}
      <div class="col mb-5">
        <div class="card h-100">
          <img class="card-img-top" src="{{ product.image.url }}" alt="" width="450" height="300">
          <div class="card-body p-4 text-center">
            <h5 class="fw-bolder">{{ product.name }}</h5>
            ¥{{ product.price }}
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
            <a class="btn btn-outline-dark mt-auto"
               href="{% url 'products:detail' product.id %}">
              カゴに追加
            </a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
{% endblock %}
